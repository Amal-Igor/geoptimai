<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-labelledby="title desc">
  <title>OptimAI — marque GEO</title>
  <desc>Logo technologique avec symbole d’optimisation et réseau, suivi du mot-symbole OptimAI.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00D4FF"></stop>
      <stop offset="1" stop-color="#0061FF"></stop>
    </linearGradient>
    <style>
      .fg{fill:#0B1220}           /* Couleur texte par défaut */
      .acc{stroke:url(#g);}       /* Dégradé bleu pour le symbole */
      .dot{fill:url(#g);}
      @media (prefers-color-scheme: dark){
        .fg{fill:#E6EEF8}
      }
      text{font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; font-weight:700; letter-spacing:.5px}
    </style>
  </defs>

  <!-- Symbole “O” optimisé / GEO -->
  <g transform="translate(20,20)">
    <!-- Anneau principal -->
    <circle cx="60" cy="60" r="44" fill="none" class="acc" stroke-width="8" stroke-linecap="round"></circle>
    <!-- Orbites (GEO: collecte -> synthèse) -->
    <path d="M20,60a40,24 0 0 1 80,0" fill="none" class="acc" stroke-width="6" stroke-linecap="round" opacity=".9"></path>
    <path d="M30,60a30,18 0 0 0 60,0" fill="none" class="acc" stroke-width="4" stroke-linecap="round" opacity=".8"></path>
    <!-- Nœuds -->
    <circle cx="20" cy="60" r="5" class="dot"></circle>
    <circle cx="100" cy="60" r="5" class="dot"></circle>
    <circle cx="60" cy="16" r="5" class="dot"></circle>
    <!-- Étincelle d’optimisation -->
    <path d="M60 54 l0 -8 M60 66 l0 8 M54 60 l-8 0 M66 60 l8 0" stroke="url(#g)" stroke-width="3" stroke-linecap="round"></path>
  </g>

  <!-- Wordmark -->
  <g transform="translate(150,98)">
    <text class="fg" font-size="64" y="0">
      <tspan>ptim</tspan><tspan fill="url(#g)">AI</tspan>
    </text>
  </g>
</svg>
